<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Frontend/public/css/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body clas="font-poppins min-h-screen">
    <main class="h-screen flex justify-center items-center">
      <div
        class="w-[30%] bg-[#ffffff] pb-3 shadow drop-shadow-md"
        id="modal-container"
      >
        <!--Black Bar-->
        <div class="w-full bg-[#302D3D] flex justify-center p-3" id="black-bar">
          <img src="../public/images/check-green-image.png" class="w-[4rem]" />
        </div>

        <!--Content-->
        <div class="flex flex-col items-center">
          <h2 class="font-semibold text-3xl mt-4">Product Added</h2>
          <div class="p-2">A new product was added successfully.</div>
        </div>

        <!--Button-->
        <div class="flex justify-center items-center">
          <div
            class="text-sm text-white font-medium text-center bg-[#B60205] w-[20%] p-1 m-3 rounded-xl shadow drop-shadow-md"
            id="modal-button"
          >
            Okay
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

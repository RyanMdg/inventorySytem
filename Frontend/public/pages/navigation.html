<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Affotako</title>
    <link rel="icon" href="../images/logo_white.PNG" />
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="bg-[#feebec] font-poppins">
    <main class="flex">
      <nav
        class="bg-white flex flex-col gap-10 w-[15%] h-dvh shadow drop-shadow-2xl"
      >
        <figure class="flex justify-center">
          <img class="h-50 p-5" src="../images/logo.png" alt="" />
        </figure>

        <ul class="mx-auto flex flex-col gap-10 font-semibold text-[1rem]">
          <li id="Container" class="text-[#302D3D] peer-:">
            <a
              class="text-[#B60205] bg-[#feebec] rounded-sm px-7 py-3 delay-200 ease-in duration-200 flex gap-2 items-center"
              id="dashboard"
              href="#"
              ><ion-icon class="text-[1rem]" name="layers-outline"></ion-icon
              >Dashboard
            </a>
          </li>

          <li id="Container" class="text-[#302D3D] peer-:">
            <a
              class="flex gap-2 items-center delay-200 ease-in duration-200 w-[10rem]"
              id="pos"
              href="#"
            >
              <ion-icon class="text-[1rem]" name="receipt-outline"></ion-icon>
              Pos
            </a>
          </li>

          <li id="Container" class="text-[#302D3D]">
            <a
              class="flex gap-2 items-center delay-200 ease-in duration-200"
              id="inventory"
              href="#"
            >
              <ion-icon class="text-[1rem]" name="cube-outline"></ion-icon>
              Inventory
            </a>
          </li>

          <li id="Container" class="text-[#302D3D]">
            <a
              class="flex gap-2 items-center delay-200 ease-in duration-200"
              id="Branch"
              href="#"
            >
              <ion-icon
                class="text-[1rem]"
                name="share-social-outline"
              ></ion-icon
              >Branches</a
            >
          </li>
        </ul>

        <div>
          <h1>profile</h1>
        </div>
      </nav>
      <div class="w-dvw" id="container"></div>
    </main>

    <script src="../js/navigation.js"></script>
  </body>
</html>

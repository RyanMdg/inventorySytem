<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Affotako</title>

    <!-- <link rel="manifest" href="./manifest.json" /> -->
  </head>
  <body class="font-poppins">
    <main>
      <div
        class="grid grid-cols-[auto_584px] max-lg:grid-cols-[auto_500px] h-dvh"
      >
        <!-- illustration side -->
        <div class="flex flex-col gap-5 items-center mt-20">
          <h1>HAHAHHAHA</h1>
          <img
            class="w-[35rem] max-lg:w-[15rem] max-[86rem]:w-[20rem]"
            src="/Frontend/public/images/forgot-pass-image.png"
            alt="illustration"
          />
        </div>
        <!-- login side -->
        <div
          class="bg-[#FEEBEC] w-[584px] max-lg:w-[500px] max-[86rem] flex items-center"
        >
          <div class="flex flex-col max-lg:w-[20rem] mx-20">
            <h1
              class="font-semibold text-[#B60205] max-[1400px]:text-[2rem] text-[2.25rem]"
            >
              Create New Password
            </h1>
            <span class="">
              <span
                class="text-[0.87rem] max-[1400px]:text-[0.75rem] text-[#302D3D] opacity-[37%]"
                >Please write your new password.</span
              >
            </span>
            <span id="message"></span>
            <!-- INPUT FIELDS FOR LOGINS -->
            <div class="relative">
              <input
                class="bg-white placeholder-[#302D3D] max-[1400px]:text-[0.8rem] max-[1400px]:placeholder:text-[0.8rem] placeholder:opacity-[0.37] placeholder:text-[1rem] rounded-sm w-[427px] mt-5 py-3 ps-4 outline-0 font-semibold text-[#302D3D] max-lg:w-[20rem]"
                type="password"
                placeholder="Enter new password"
                id="passwordInput"
              />
              <img
                class="w-5 cursor-pointer eye-icond absolute top-9 right-6 opacity-40"
                src="../images/hide.png"
                alt="closed-eye"
                id="closed-eyed"
              />
              <img
                class="w-5 cursor-pointer eye-iconsd hidden absolute top-9 right-6 opacity-40"
                src="../images/view.png"
                alt="open-eye"
                id="open-eyesd"
              />
            </div>
            <div class="relative">
              <input
                type="password"
                id="confirm_password"
                class="bg-white max-[1400px]:placeholder:text-[0.8rem] placeholder:opacity-[0.37] placeholder-[#302D3D] placeholder:text-[1rem] text-[#302D3D] rounded-sm w-[427px] mt-5 py-3 ps-4 outline-0 font-semibold max-lg:w-[20rem]"
                placeholder="Confirm Password"
              />
              <img
                class="w-5 cursor-pointer eyed absolute top-9 right-6 opacity-40"
                src="../images/hide.png"
                alt="closed-eye"
                id="eyed"
              />
              <img
                class="w-5 cursor-pointer eyeds hidden absolute top-9 right-6 opacity-40"
                src="../images/view.png"
                alt="open-eye"
                id="eyesd"
              />
            </div>
            <button
              class="bg-[#B60205] newPass login-btn rounded-[0.50rem] cursor-pointer text-white py-3 mt-7"
              id=""
            >
              Save Password
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/changePass.js"></script>
  </body>
</html>

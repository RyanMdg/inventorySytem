<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"

    <title>Affotako</title>
    <link rel="icon" href="/Frontend/public/images/logo_white.PNG" />
    <link rel="stylesheet" href="../css/output.css" />

  <body class="bg-[#feebec] font-poppins">
    <main class="flex">
      <nav
        class="bg-white flex flex-col gap-10 w-[15%] h-dvh shadow drop-shadow-2xl"
      >
        <figure class="flex justify-center">
          <img class="h-40 p-5" src="/Frontend/public/images/logo.png" alt="" />
        </figure>

        <ul class="mx-auto flex flex-col gap-10 font-semibold text-[1rem]">
          <li id="Container" class="text-[#302D3D] peer-: opacity-50">
            <a class="flex gap-2 items-center" id="dashboard" href="#"

              >Dashboard
            </a>
          </li>

          <li id="Container" class="text-[#302D3D] peer-: opacity-50">

              class="flex gap-2 items-center peer-checked:text-red-500"
              id="pos"
              href="#"
            >
              <ion-icon class="text-[1rem]" name="receipt-outline"></ion-icon>
              Pos
            </a>
          </li>

          <li id="Container" class="text-[#302D3D] opacity-50">
            <a class="flex gap-2 items-center" id="inventory" href="#">
              <ion-icon class="text-[1rem]" name="cube-outline"></ion-icon>
              Inventory
            </a>
          </li>

          <li id="Container" class="text-[#302D3D] opacity-50">
            <a class="flex gap-2 items-center" id="Branch" href="#">
              <ion-icon
                class="text-[1rem]"
                name="share-social-outline"

        </ul>

        <div>
          <h1>profile</h1>
        </div>
      </nav>
      <div id="container"></div>
    </main>

    <script src="/Frontend/public/js/navigation.js"></script>

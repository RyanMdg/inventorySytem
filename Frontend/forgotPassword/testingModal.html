<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/output.css" />
  </head>
  <body class="font-poppins">
    <main class="flex justify-center items-center">
      <div
        id="resetpassModal"
        class="w-100 fixed bg-opacity-100 opacity-100 scale-95 transition-all ease-in duration-300 backdrop-blur-sm flex flex-col items-center justify-center pointer-events-none"
      >
        <div class="bg-[#B60205] rounded-tl-3xl rounded-tr-3xl">
          <h1 class="text-white font-semibold text-[2rem] py-4 px-18">
            Reset Password
          </h1>
        </div>
        <div class="bg-[#302D3D] rounded-bl-3xl rounded-br-3xl">
          <div class="flex justify-center items-center py-4">
            <img class="w-[10rem]" src="../public/images/mail-image.png" />
          </div>
          <div>
            <p class="text-sm text-white text-center px-5 py-2">
              We've received a request to reset your password. Please take a
              second to make sure we have your correct email address.
            </p>
          </div>
          <div class="flex gap-2 justify-around mx-10 mt-3 mb-5">
            <button
              class="bg-[#B60205] cursor-pointer text-white px-5 py-2 rounded-sm"
              id="proceedBtn"
            >
              Proceed
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

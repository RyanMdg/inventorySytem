<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Frontend/public/css/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="font-poppins">
    <main class="h-screen flex justify-center items-center">
      <div class="w-[20%] bg-[#ffffff] rounded-md shadow drop-shadow-md">
        <div class="w-full bg-[#302D3D] rounded-t-md flex justify-end">
          <img src="../public/images/close-button.png" class="w-[1.5rem]" />
        </div>
        <div>
          <h1 class="pt-4 ml-5 mb-3 font-bold text-[1rem]">Order Details</h1>
        </div>

        <div class="text-xs text-gray-900 ml-7">
          <div class="mb-1">
            <span class="font-medium gap-4">Receipt No:</span>
            <span class="font-light">RCPT-1742227670375</span>
          </div>

          <div class="mb-1">
            <span class="font-medium">Status:</span>
            <span class="font-light">Completed</span>
          </div>

          <div class="mb-5">
            <span class="font-medium">Date:</span>
            <span class="font-light">August 10, 2025</span>
          </div>
        </div>

        <hr class="my-2 mx-5" />

        <div>
          <h1 class="ml-5 mb-3 pt-1 font-bold text-[1rem]">Items Ordered</h1>
        </div>

        <div class="text-left text-xs ml-6 mx-5 mb-10 mt-2">
          <div class="flex justify-between">
            <span>Ham & Cheese</span>
            <div class="flex gap-10 min-w-[10rem] justify-end">
              <span>16s</span>
              <span>₱160</span>
            </div>
          </div>

          <div class="flex justify-between">
            <span>Octo</span>
            <div class="flex gap-12 min-w-[10rem] justify-end">
              <span>4s</span>
              <span>₱45</span>
            </div>
          </div>

          <hr class="mt-10 my-2" />

          <div class="flex justify-between">
            <span class="font-semibold text-red-600">Total</span>
            <span>₱205</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Affotako</title>
    <link rel="icon" href="../images/logo_white.PNG" />
    <!-- <link rel="manifest" href="./manifest.json" /> -->
  </head>
  <body class="font-poppins">
    <main>
      <div
        class="grid grid-cols-[auto_584px] max-lg:grid-cols-[auto_500px] h-dvh"
      >
        <!-- illustration side -->
        <div class="flex flex-col items-center">
          <img
            class="w-[35rem] max-lg:w-[15rem] max-[86rem]:w-[20rem] mt-20"
            src="/Frontend/public/images/forgot-pass-image.png"
            alt="illustration"
          />
        </div>

        <!-- login side -->
        <div
          class="bg-[#FEEBEC] w-[584px] max-lg:w-[500px] max-[86rem] flex items-center"
        >
          <div class="flex flex-col max-lg:w-[20rem] mx-20">
            <h1
              class="font-semibold text-[#B60205] max-[1400px]:text-[2rem] text-[2.25rem]"
            >
              Forgot Password
            </h1>

            <span class="">
              <span
                class="text-[0.87rem] max-[1400px]:text-[0.75rem] text-[#302D3D] opacity-[37%]"
                >Don’t worry we’ll reset your password and send you a link to
                create a new one.</span
              >
            </span>

            <!-- INPUT FIELDS FOR LOGINS -->
            <div class="flex flex-col" >
              <div class=" py-5 flex justify-center hidden" id="loading">
                <img src="../images/Iphone-spinner-2.gif" class="w-[3rem]" alt="">
              </div>
              
              <input
                class="bg-white placeholder-[#302D3D] max-[1400px]:text-[0.8rem] max-[1400px]:placeholder:text-[0.8rem] placeholder:opacity-[0.37] placeholder:text-[1rem] rounded-sm w-[427px] mt-5 py-3 ps-4 outline-0 font-semibold text-[#302D3D] max-lg:w-[20rem] mb-5"
                type="email"
                placeholder="Enter your email adress"
                id="emailInput"
              />

              </div>

              <button
                class="bg-[#B60205] login-btn rounded-[0.50rem] cursor-pointer text-white py-3 mt-7" id="forgotpassBtn"
              >
                Confirm Email
              </button>
            </div>
          </div>
        </div>
      </div>


      <!-- MODAL -->
      <main class="flex justify-center items-center ">
        <div
          id="resetpassModal"
          class="fixed  inset-0 bg-opacity-0 opacity-0 scale-95 transition-all ease-in duration-300 pointer-events-none  backdrop-blur-sm flex flex-col items-center justify-center "
        >
        <div class=" w-[20%]" id="resetPassModalContent">
          <div class="bg-[#B60205] rounded-tl-3xl rounded-tr-3xl">
            <h1 class="text-white font-semibold text-center text-[1.5rem] py-4 px-18">
              Reset Password
            </h1>
          </div>
          <div class="bg-[#302D3D] rounded-bl-3xl rounded-br-3xl">
            <div class="flex justify-center items-center py-4">
              <img class="w-[10rem]" src="../images/mail-image.png" />
            </div>
            
              <p class="text-sm text-white text-center px-5 py-2">
                We've received a request to reset your password. Please take a
                second to make sure we have your correct email address.
              </p>
          
            <div class="flex gap-2 justify-around shadow drop-shadow-md mx-10 mt-3 pb-5">
              <button
                class="bg-[#B60205] cursor-pointer transform hover:translate-y-1 active:translate-y-1 transition duration-100   text-white px-5 py-2 rounded-sm"
                id="proceedBtn"
              >
                Proceed
              </button>
            </div>
          </div>

        </div>
         
        </div>
      </main>
    </main>
    <script type="module" src="./js/passwordRecovery.js"></script>
  </body>
</html>

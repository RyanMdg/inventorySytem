<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Affotako</title>
  </head>
  <body class="font-poppins">
    <main>
      <div
        class="grid grid-cols-[auto_584px] max-lg:grid-cols-[auto_500px] h-dvh"
      >
        <!-- illustration side -->
        <div class="flex flex-col gap-5 items-center">
          <img
            class="w-40 ps-10 self-start m-10"
            src="./images/logo.png"
            alt="logo"
          />

          <img
            class="w-[35rem] max-2xl:w-[25rem]"
            src="./images/illus-1.png"
            alt="illustration"
          />
          <span class="">Optimize your business</span>
        </div>

        <!-- login side -->
        <div class="bg-[#FEEBEC] w-[584px] max-lg:w-[500px] flex items-center">
          <div class="flex flex-col mx-20">
            <h1
              class="font-semibold text-[#B60205] max-[1400px]:text-[2rem] text-[2.25rem]"
            >
              Get Started
            </h1>

            <span class="">
              <span
                class="text-[0.87rem] max-[1400px]:text-[0.75rem] text-[#302D3D] opacity-[37%]"
                >Don't have an account?</span
              >

              <a
                class="text-[#B60205] text-[0.87rem] max-[1400px]:text-[0.75rem]"
                href="../pages/Signup.html"
                >Sign up</a
              >
            </span>

            <!-- INPUT FIELDS FOR LOGINS -->
            <form class="flex flex-col" action="" id="loginForm">
              <input
                class="bg-white placeholder-[#302D3D] max-[1400px]:text-[0.8rem] max-[1400px]:placeholder:text-[0.8rem] placeholder:opacity-[0.37] placeholder:text-[1rem] rounded-sm w-[427px] mt-5 py-3 ps-4 outline-0 font-semibold text-[#302D3D]"
                type="text"
                placeholder="Username or ID number"
                id="Username"
              />

              <div class="relative">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="bg-white max-[1400px]:placeholder:text-[0.8rem] placeholder:opacity-[0.37] placeholder-[#302D3D] placeholder:text-[1rem] text-[#302D3D] rounded-sm w-[427px] mt-5 py-3 ps-4 outline-0 font-semibold"
                  type="text"
                  placeholder="Password"
                />

                <img
                  class="w-5 cursor-pointer eye-icon absolute top-9 right-6 opacity-40"
                  src="./images/hide.png"
                  alt="closed-eye"
                  id="eye"
                />

                <img
                  class="w-5 cursor-pointer eye-icons hidden absolute top-9 right-6 opacity-40"
                  src="./images/view.png"
                  alt="open-eye"
                  id="eyes"
                />
              </div>

              <span
                class="ps-2.5 pt-2.5 text-[0.87rem] max-[1400px]:text-[0.7rem] text-[#B60205]"
                ><a href="">Forgot password?</a></span
              >
              <button
                type="submit"
                class="bg-[#B60205] login-btn rounded-[0.50rem] cursor-pointer text-white py-3 mt-7"
              >
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>

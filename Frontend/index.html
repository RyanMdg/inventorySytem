<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Affotako</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./images/logo_white.PNG" />
    <link rel="manifest" href="/manifest.json" />
    <!-- <link rel="manifest" href="./manifest.json" /> -->
  </head>
  <body class="font-poppins">
    <main>
      <main>
      
      <div
        class="grid grid-cols-2 max-[700px]:grid-cols-1 h-dvh max-[1100px]:mx-auto"
      >

        <!-- illustration side -->
        <div class="flex max-[700px]:hidden flex-col gap-5 items-center">
          <img
            class="w-40 ps-10 max-lg:m-5 max-lg:w-32 self-start m-10"
            src="../Frontend/public/images/logo.png"
            alt="logo"
          />

          <img
            class="w-[35rem] max-lg:w-[15rem] max-[86rem]:w-[20rem]"
            src="../Frontend/public/images/illus-1.png"
            alt="illustration"
          />
          <span class="">Optimize your business</span>
        </div>

        <!-- login side -->
        <div class="bg-[#FEEBEC] flex items-center justify-center">
          
          <div class="flex flex-col max-lg:w-[20rem] mx-20">

            <!-- Logo for small screens (<= 700px) -->
            <div class="w-full justify-center items-center mb-10 max-[700px]:flex hidden">
              <img src="./images/logo.png" alt="Affotakko Logo" class="h-30 w-auto" />
            </div> 

            <h1
              class="font-semibold text-[#B60205] max-[1400px]:text-[2rem] text-[2.25rem] max-[800px]:text-[1.8rem] max-[730px]:text-[1.6rem] max-[700px]:text-[1.8rem]"
            >
              Get Started Now
            </h1>

            <!-- <span class="">
              <span
                class="text-[0.87rem] max-[1400px]:text-[0.75rem] text-[#302D3D] opacity-[37%] max-[800px]:text-[0.70rem max-[730px]:text-[0.68rem] max-[700px]:text-[0.70rem]"
                >Don't have an account?</span
              >

              <a
                class="text-[#B60205] text-[0.87rem] max-[1400px]:text-[0.75rem] max-[800px]:text-[0.70rem] max-[730px]:text-[0.68rem]"
                href="./signup.html"
                >Sign up</a
              >
            </span> -->
            <span id="message"></span>

            <!-- INPUT FIELDS FOR LOGINS -->
            <div class="flex flex-col">
              <input
                class="bg-white placeholder-[#302D3D] max-[1400px]:text-[0.8rem] max-[1400px]:placeholder:text-[0.8rem] placeholder:opacity-[0.37] placeholder:text-[1rem] rounded-sm mt-5 py-3 ps-4 outline-0 font-semibold text-[#302D3D] max-[800px]:w-[300px] max-[730px]:w-[260px] max-[700px]:w-[300px]"
                type="email"
                placeholder="email"
                id="email"
              />

              <div class="relative">
                <input
                  type="password"
                  id="password"
                  class="bg-white max-[1400px]:placeholder:text-[0.8rem] placeholder:opacity-[0.37] placeholder-[#302D3D] placeholder:text-[1rem] text-[#302D3D] rounded-sm w-[20rem] mt-5 py-3 ps-4 outline-0 font-semibold max-[800px]:w-[300px] max-[730px]:w-[260px] max-[700px]:w-[300px]"
                  placeholder="Password"
                />

                <img
                  class="w-5 cursor-pointer eye-icon absolute top-9 right-6 opacity-40"
                  src="../Frontend/public/images/hide.png"
                  alt="closed-eye"
                  id="eye"
                />

                <img
                  class="w-5 cursor-pointer eye-icons hidden absolute top-9 right-6 opacity-40"
                  src="../Frontend/public/images/view.png"
                  alt="open-eye"
                  id="eyes"
                />
              </div>

              <span
                class="ps-2.5 pt-2.5 text-[0.87rem] max-[1400px]:text-[0.7rem] text-[#B60205]"
                ><a href="./forgotpassword/forgotpass.html"
                  >Forgot password?</a
                ></span
              >
              <button
                class="bg-[#B60205] login-btn rounded-[0.50rem] cursor-pointer text-white py-3 mt-7 max-[800px]:w-[19rem] max-[730px]:w-[260px] max-[700px]:w-[300px]"
              >
                Log In
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../Frontend/public/css/tailwind.js"></script>
  
    <script type="module" src="../Frontend/public/js/Authentication/index.js"></script>
    <script type="module" src="../Frontend/public/js/Authentication/auth.js"></script>
    <script src="../Frontend/public/js/installPromp.js"></script>
    <script type="module" src="../Frontend/public/js/sample.js"></script>
  </body>
</html>

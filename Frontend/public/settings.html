<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/animation.css" />
    <script type="module" src="./js/logout/checkUser.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js"
      defer
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Affotako</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./images/logo_white.PNG" />
  </head>
  <body class="bg-[#F5F5F5] font-poppins">
    <nav
      class="absolute w-svw flex top-0 z-50 shadow drop-shadow-xl justify-between px-20 py-3 items-center bg-white"
    >
      <h1
        class="uppercase text-2xl text-[#302D3D] font-extrabold tracking-wider"
      >
        <span class="text-[#B60205]">Affo</span>tako
      </h1>

      <div class="flex items-center justify-center gap-5">
        <div class="relative">
          <!-- Notification Bell -->
          <button
            id="notificationBtn"
            class="cursor-pointer bell-hover relative p-1"
          >
            <ion-icon
              name="notifications-outline"
              class="text-2xl text-gray-700"
            ></ion-icon>
            <!-- Notification Badge -->
            <span
              id="notifBadge"
              class="absolute top-[-.2rem] -right-1 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full"
              >3</span
            >
          </button>

          <!-- Dropdown Menu -->
          <div
            id="notificationDropdown"
            class="transition-all duration-300 ease-in-out transform translate-y-[-10px] opacity-0 absolute right-0 w-64 bg-white z-50 shadow-lg rounded-sm"
          >
            <div class="p-4">
              <h3 class="font-semibold text-gray-700">Notifications</h3>
            </div>
            <ul id="notificationcontainer" class="max-h-60 overflow-y-auto">
              <li class="p-3 border-b hover:bg-gray-100 cursor-pointer">
                <p class="text-sm text-gray-700">
                  ðŸ“¦ Your order has been shipped!
                </p>
                <span class="text-xs text-gray-500">2 mins ago</span>
              </li>
            </ul>
          </div>
        </div>

        <div id="profileBtn" class="relative">
          <div class="cursor-pointer flex gap-3">
            <figure>
              <img class="w-10" src="./images/human.png" alt="" />
            </figure>
            <div class="flex flex-col">
              <h1
                id="branch-name"
                class="text-[1rem] font-semibold mt-1 text-[#302D3D]"
              >
                <img
                  src="/public/images/Iphone-spinner-2.gif"
                  class="bg-none w-5 mt-2"
                  alt=""
                />
              </h1>
              <span id="role" class="text-[#B60205] text-[.7rem]"></span>
            </div>
          </div>
          <!-- * Notification Dropdown Menu -->
          <div
            id="ProfileDropdown"
            class="transition-all duration-300 ease-in-out transform translate-y-[-10px] opacity-0 absolute right-[-3rem] top-[4rem] w-64 bg-[#F0EFF0] z-50 shadow-lg rounded-2xl"
          >
            <div class="flex flex-col items-center gap-2 mt-5">
              <figure>
                <img class="w-14" src="./images/human.png" alt="" />
              </figure>
              <div class="flex flex-col items-center">
                <span class="flex font-semibold">
                  Good day,
                  <h1 id="profile_name" class="text-[1rem] text-[#302D3D]">
                    <img
                      src="/public/images/Iphone-spinner-2.gif"
                      class="bg-none hidden w-5 mt-2"
                      alt=""
                    />
                  </h1>
                  !</span
                >

                <span id="role" class="text-[#B60205] text-[.7rem]"
                  >Main Branch</span
                >
              </div>
            </div>
            <div id="featuresownercontainer" class="hidden">
              <ul
                id="Accountscontainer"
                class="max-h-60 border-y-2 my-2 border-[#929292] mx-3 overflow-y-auto px-5 py-2"
              >
                <li
                  class="flex items-center gap-2 hover:bg-gray-100 cursor-pointer"
                >
                  <img
                    src="./images/human.png"
                    class="w-[2rem]"
                    alt=""
                    srcset=""
                  />
                  <span class="text-sm text-[#000000] font-semibold"
                    >Sauyo Branch</span
                  >
                </li>
              </ul>
              <div
                id=""
                class="border-b-2 mb-2 mx-3 pb-2 cursor-pointer border-[#929292]"
              >
                <h1 class="flex gap-2 px-5 text-sm items-center">
                  <span
                    ><img
                      src="./images/profile.png"
                      alt=""
                      class="w-[1.5rem]"
                      srcset=""
                  /></span>
                  Add Another Account
                </h1>
              </div>
              <div
                id="addNewAcc"
                class="border-b-2 mb-2 mx-3 pb-2 cursor-pointer border-[#929292]"
              >
                <h1 class="flex gap-2 px-5 text-sm items-center">
                  <span
                    ><ion-icon name="person" class="text-[1.3rem]"></ion-icon
                  ></span>
                  Add Admin Account
                </h1>
              </div>
            </div>

            <div class="flex flex-col gap-4 my-4 mx-auto">
              <div class="flex gap-2 px-5 text-sm items-center">
                <img
                  src="./images/setting.png"
                  class="w-[1.5rem]"
                  alt="settingsicon"
                />
                <h1>Settings</h1>
              </div>
              <div
                id="logout"
                class="flex cursor-pointer gap-2 px-5 text-sm items-center"
              >
                <img
                  src="./images/logout.png"
                  class="w-[1.5rem]"
                  alt="settingsicon"
                />
                <h1>Logout</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main
      id="mainPage"
      class="flex text-[.8rem] h-screen"
      x-data="{ page: 'home' }"
    >
      <!-- SIDEBAR -->

      <aside
        class="w-[14%] nav bg-[#302D3D] h-screen text-[#302D3D] p-5 space-y-4 shadow max-[56rem]:gap-5 gap-14 drop-shadow-2xl flex flex-col max-[69rem]:w-[19%] max-[69rem]:gap-1"
      >
        <ul
          class="space-y-2 mx-auto flex flex-col mt-20 gap-14 max-[56rem]:gap-5 font-semibold max-[69rem]:gap-9"
        >
          <li id="Container" class="text-[#ffff] hidden cursor-pointer">
            <a
              @click="page='dashboard'"
              class="text-[#ffff] bg-[#B60205] rounded-sm py-3 delay-200 ease-in duration-200 flex gap-2 items-center"
              id="dashboard"
              ><ion-icon class="text-[1rem]" name="layers-outline"></ion-icon>
              Dashboard
            </a>
          </li>
          <!--  -->
          <!--  -->

          <li id="Container" class="text-[#ffff] cursor-pointer">
            <a
              @click="page='pos'"
              class="flex gap-2 items-center delay-200 ease-in duration-200 w-[10rem]"
              id="pos"
              ><ion-icon class="text-[1rem]" name="receipt-outline"></ion-icon>
              POS
            </a>
          </li>
          <!--  -->
          <!--  -->
          <li id="Container" class="text-[#ffff] cursor-pointer">
            <a
              @click="page='inventory'"
              class="flex gap-2 items-center delay-200 ease-in duration-200"
              id="inventory"
            >
              <ion-icon class="text-[1rem]" name="cube-outline"></ion-icon>
              Inventory
            </a>
          </li>
          <!--  -->
          <!--  -->
          <!-- **BRANCH SHOW IF USER.ROLE == OWNER** -->
          <li id="branch" class="text-[#ffff] cursor-pointer hidden">
            <a
              @click="page='branches'"
              class="flex gap-2 items-center delay-200 ease-in duration-200"
              id="Branch"
              ><ion-icon
                class="text-[1rem]"
                name="share-social-outline"
              ></ion-icon>
              franchisee
            </a>
          </li>

          <li id="audit_Log" class="text-[#ffff] hidden cursor-pointer">
            <a
              @click="page='audit'"
              class="flex gap-2 items-center delay-200 ease-in duration-200"
              id="audit"
            >
              <img src="./images/auditlog.png" class="w-[1rem]" alt="" />

              Audit Log
            </a>
          </li>

          <li id="registerPage" class="text-[#ffff] hidden cursor-pointer">
            <a
              @click="page='newFranchise'"
              class="flex gap-2 items-center delay-200 ease-in duration-200"
              id="register"
            >
              <img src="./images/auditlog.png" class="w-[1rem]" alt="" />

              New Franchise
            </a>
          </li>
        </ul>
      </aside>
    </main>
    <script type="module" src="./js/Authentication/auth-utils.js"></script>
  </body>
</html>
